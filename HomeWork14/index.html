<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon-star.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script async src="customs.js"></script>
	<title>HomeWork14</title>
</head>
<body>
	<div class="input-list">
		<table class="phoneBook">
			<tbody id="phoneBook">
				<tr>
					<th class="number">№</th>
					<th class="Name">Имя</th>
					<th class="Surname">Фамилия</th>
					<th class="PhoneNumber">Телефон</th>
					<th class="deleteButton"> Удаление</th>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="input-button">
		<div class="input-button-conteiner">
			<form id="myForm">
				<input class="myInput" 
					   id="myInputName" 
					   type="text" 
					   autofocus 
					   placeholder="Имя" 
					   value=""/>
				<input class="myInput" 
					   id="myInputSurname" 
					   type="text" placeholder="Фамилия" 
					   value=""/>
				<input class="myInput" 
					   id="myInputPhoneNumber" 
					   type="text" 
					   placeholder="Телефон" 
					   value=""/>
				<button id="addRowButton">Добавить</button>
			</form>
		</div>
	</div>
</body>
