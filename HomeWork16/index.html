<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon-star.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>HomeWork13</title>
</head>
<body>
	<div class="input-list">
		<ul id="myList"></ul>
	</div>
	<div class="input-button">
    	<input name="myInput" type="text" autofocus value=""/>
		<button class="addToList">Add To List</button>
	</div>

	<script>
		
		const button = document.querySelector('.addToList');
		const input = document.querySelector(`[name="myInput"]`);
		let counter = 0;
		let textValue = ``;

		button.addEventListener(`click`, () => {
			if (!input.value) {
				return
			} 
			let list = document.createElement("li");
			let buttonConteiner = document.createElement("div")
			let savebutton = document.createElement("button");
			let delbutton = document.createElement("button");
			let elemText = document.createTextNode(input.value);

			counter += 1;
			list.className = ('list');
			savebutton.className = ('saveList');
			delbutton.className = ('delList');
			buttonConteiner.className = ('buttonConteiner');
			
			savebutton.innerHTML = 'Готово';
			delbutton.innerHTML = 'Удалить';
			list.textContent =`${counter}. ${input.value}`;
			
			buttonConteiner.appendChild(savebutton);
			buttonConteiner.appendChild(delbutton);
			list.appendChild(buttonConteiner)
			myList.appendChild(list);
			input.value = ``;
		});

		document.querySelector('#myList')
    	.addEventListener('click', event => {
			let parent = event.target.closest('.list')
    		if (event.target.classList.contains('saveList')) {
				if (parent.style.color === 'green') {
					parent.style.color = 'black';
				} else {
					parent.style.color = 'green';
				}
    		};
    		if (event.target.classList.contains('delList')) {
				parent.remove();
    	  };
    	});
		
	</script>
</body>
